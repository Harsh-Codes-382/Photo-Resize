<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Picture resize</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <div class="upload-box">
      <img src="upload-icon.svg" alt="upload-icon">
      <input type="file" accept="image/*" hidden>
      <p>Upload a picture</p>
    </div>
    <div class="content">
      <div class="row size">
        <div class="column width">
          <label>Width</label>
          <input type="number">
        </div>
        <div class="column height">
          <label>Height</label>
          <input type="number">
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Lock aspect ratio</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality">
          <label for="quality">Reduce quality</label>
        </div>
      </div>
      <button class="download-btn">Get Picture </button>
    </div>
  </div>









  <script src="js/script.js"></script>
  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="dark" defer></script> -->
</body>

</html>
